<!DOCTYPE html>
<html>
  <head>
    <title>Contact us!</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <span class="header-main">Contact us</span>
      <span class="header-second">Feel free to contact us</span>
    </div>
    <div class="contact-form">
      <div class="form-left">
        <div class="form-input">
          <p>Name</p>
          <input
            class="text-input"
            type="text"
            name="Name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-input">
          <p>Email</p>
          <input
            class="text-input"
            type="text"
            name="Email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-input">
          <p>Subject</p>
          <input
            class="text-input"
            type="text"
            name="Subject"
            placeholder="Enter subject"
          />
        </div>
      </div>
      <div class="form-right">
        <div class="form-input">
          <p>Message</p>
          <textarea
            rows="10"
            class="text-input"
            name="Message"
            placeholder="Message"
          ></textarea>
        </div>
      </div>
      <div class="break"></div>
      <div class="form-bottom">
        <button>Send Message</button>
      </div>
    </div>
    <aside class="social-media">
      <div class="message">
        <p>Or find us on social media</p>
      </div>
      <div class="links">
        <a href="">Facebook</a>
        <a href="">Twitter</a>
        <a href="">Instagram</a>
      </div>
    </aside>
  </body>
</html>
