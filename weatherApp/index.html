<html>
  <head>
    <title>85'n'Sunny</title>

    <script src="script.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf_7oXMYQ2_jsfi7zBDYISzrUOqpCN5iU&callback=initMap"
    ></script>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="input-bar">
        <input
          type="text"
          name="location-input"
          placeholder="Enter location..."
        />
        <div class="input-btns">
          <input
            onclick="getCurrentData();"
            type="button"
            value="Current weather"
          />
          <input
            onclick="getForecastedData();"
            type="button"
            value="Forecast"
          />
        </div>
      </div>
      <div class="current-info">
        <div class="right-info">
          <div class="location"></div>
          <div class="time"></div>
          <div class="min-max">
            <div class="min-temp"></div>
            <div class="max-temp"></div>
          </div>
        </div>
        <div class="left-info">
          <div class="first-info">
            <div class="icon"></div>
            <div class="description"></div>
          </div>
          <div class="celsius"></div>
          <div class="secondary-info">
            <div class="precip"></div>
            <div class="rain"></div>
            <div class="wind"></div>
          </div>
        </div>
      </div>
      <div id="map" style="width: 100%; height: 250px"></div>
    </div>
  </body>
</html>
